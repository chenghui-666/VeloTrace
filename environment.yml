name: velotrace
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - numpy>=1.24,<2
  - scipy>=1.10
  - pandas>=2.0,<2.1
  - matplotlib>=3.7,<3.8
  - scikit-learn>=0.24
  - umap-learn>=0.5.4
  - h5py>=3.8
  - pytorch::pytorch>=2.1
  - pytorch::torchvision>=0.15
  - pytorch::torchaudio>=2.1
  # 若需要 GPU，选择对应 CUDA 版本（示例为 CUDA 11.8）；CPU 用户可移除以下两行
  - nvidia::cuda-cudnn>=9.0
  - nvidia::cuda-runtime=11.8
  - pip:
      - torchdiffeq>=0.2.3
      - scanpy>=1.9.3
      - scvelo>=0.3.2
      - anndata>=0.9.2
      - tqdm>=4.65
      - seaborn>=0.13
      - igraph>=0.9.11
      - leidenalg>=0.10.2